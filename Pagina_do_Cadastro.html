<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <title>BestStyle.com.br</title>
        <link rel="stylesheet" href="./css/css.css">
        <link rel = "shortcut icon" type = "imagem/x-icon" href ="./imagens/Icones/person-add.svg"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="./css/gallery.theme.css">
        <link rel="stylesheet" href="./css/gallery.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="conteinerCabecalho">
            <div class="cabecalho">
                <div class="logo">
                    <a href="./index.html">
                        <img id="logoSit"src="./imagens/Logo Best Style 4.png"alt="logo Best Style">
                    </a>
                </div>
                <div class="busca">
                    <form method="" action="">
                        <input id="busca"placeholder="Buscar" type="search">
                        <button id="botaoBusca"type="submit"><ion-icon name="search-outline"></ion-icon></button>
                    </form>
                </div>
                <div class="loginOuCadastro">
                    <a id="login" href="./Pagina_do_Login.html">
                        <ion-icon class="iconiLogin"name="person-circle"></ion-icon>
                        <span>Entre ou cadastre-se</span>
                    </a>
                    <a id="sacola" href="./Pagina_Sacola_de_Compras.html">
                        <ion-icon class="iconiSacola" name="bag-handle"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
        <div class="conteinerAbas">    
            <div class="abasMenu">
                    <ul class="abas">
                        <li>
                            <a class="estiloAbas" href="./index.html">home</a>
                        </li>
                        <li>
                            <a class="estiloAbas"href="./Pagina_Sobre.html">sobre</a>
                        </li>
                        <li>
                            <a class="estiloAbas"href="./Pagina_Produtos_Masculinos.html">masculino</a>
                        </li>
                        <li>
                            <a class="estiloAbas"href="./Pagina_Produtos_Feminino.html">feminino</a>
                        </li>
                        <li>
                            <a class="estiloAbas"href="#">contato</a>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="conteinerCadastro">
            <div class="cadastro">
                <div class="imagenBoxCadastro">
                    <img href="#" src="./imagens/louis-droege-asV2LqzQi_w-unsplash2.jpg">
                </div>  
                <div class="InfoCadastro">
                    <h1>Fa√ßa seu Cadastro</h1>
                    <form>
                        
                        <div class="cadastroNome estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="text" name="nome" placeholder="Nome e Sobre nome">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="person"></ion-icon>
                            </span>
                        </div>

                        <div class="cadastroCpf estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="text" name="cpf" placeholder="CPF">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="document-text"></ion-icon>
                            </span>
                        </div>

                        <div class="cadastroDataNascimento estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="text" onfocus="(this.type='date')" id="date" name="dataNascimento" placeholder="Data de Nascimento">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="calendar"></ion-icon>
                            </span>
                        </div>
                        

                        <div class="cadastroEmail estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="email" name="email" placeholder="Email">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                        
                        </div>
                       
                        <div class="cadastroSenha estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="password" name="senha" placeholder="Crie uma Senha">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                        </div>
                        
                        <div class="cadastroSexo estiloPosicaoFormularios">
                                <input class="estiloCadstroSexo"in="masculino"type="radio" name="sexo">
                                <label for="masculino">Masculino</label>
                                <input class=""in="feminino"type="radio" name="sexo">
                                <label for="feminino">Feminino</label>
                                <span class="simbolosSexo">
                                    <ion-icon name="people"></ion-icon>
                                </span>
                        </div>
                        
                        <div class="cadastroTelefone estiloPosicaoFormularios">
                            <input class="estiloFormularioCadastro"type="tel" name="telefone" placeholder="Telefone">
                            <span class="simbolosDeCadastro">
                                <ion-icon name="call"></ion-icon>
                            </span>
                        </div>

                    </form>
                    <a href="./Pagina_de_Aviso.html">
                        <button class="botaoCadastro" type="submit">
                            <span>Cadastrar-se</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="conteinerRodape">
            <div class="rodape">
                <div class="rodapeLogoC">
                    <a href="./index.html">
                        <img class="logorodape"src="./imagens/Logo Best Style 4.png">
                    </a>
                </div>
                <div class="conteinerRodapeRedes">
                    <a href="#" class="redesRodape">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#" class="redesRodape">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="#" class="redesRodape">
                        <ion-icon name="logo-pinterest"></ion-icon>
                    </a>
                </div>
                <div class="conteinerAtalhosRodape"> 
                    <ul class="atalhosRodape">
                        <li>
                            <a class="estiloAtalhosRodape"href="#">sobre</a>
                        </li>
                        <li>
                            <a class="estiloAtalhosRodape"href="#">contato</a>
                        </li>
                        <li>
                            <a class="estiloAtalhosRodape"href="#">home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </body>
    
</html>
